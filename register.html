		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<!-- Nav -->
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>

		  <a class="navbar-brand" href="#">VIP</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->

		  <ul class="nav navbar-nav">
			<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>

	<body>
	<div class="container">
	<div class="row">
		<div class="12u">
			<form method="post" action="#">
				<div>
					<div class="row">
						<div class="12u">
							<input type="text" name="name" id="r-username" placeholder="Username" />
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<input type="text" name="password" id="r-password" placeholder="Password" />
						</div>
					</div>										
					<div class="row">
						<div class="12u">
							<input type="text" name="firstName" id="r-fname" placeholder="First Name" />
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<input type="text" name="lastName" id="r-lname" placeholder="Last Name" />
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<input type="text" name="email" id="r-email" placeholder="Email" />
						</div>
					</div>
					<div class="row">
						<div class="12u">
							<input type="text" name="phone" id="r-phone" placeholder="Phone" />
						</div>
					</div>
					<div class="row 200%">
						<div class="12u">
							<ul class="actions">
								<li><input type="submit" value="Submit" /></li>
							</ul>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	</body>
