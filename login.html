    <!-- Login -->
    <div class="wrapper style4">
      <article id="top" class="container 55%">
        <header>
          <h2>Welcome!</h2>
        </header>
        <div class="container">    
          <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
              <div class="panel-heading">
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
              </div>     

              <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" action="index.html">

                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                  </div>

                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                  </div>



                  <div class="input-group">
                    <div class="checkbox">
                      <label>
                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                      </label>
                    </div>
                  </div>


                  <div style="margin-top:10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                      <a id="btn-login" href="#" class="button big scrolly">Login  </a>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-md-12 control">
                      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Don't have an account! 
                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                          Sign Up Here
                        </a>
                      </div>
                    </div>
                  </div>    
                </form>     



              </div>                     
            </div>  
          </div>
          <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
              </div>  
              <div>
                <div class="row">
                  <div class="12u">
                    <form method="post" id="signup_stuff" action="index.html">
                      <div>
                        <div class="row">
                          <div class="12u">
                            <input type="text" name="name" id="r-username" placeholder="Username" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="12u">
                            <input type="text" name="password" id="r-password" placeholder="Password" />
                          </div>
                        </div>										
                        <div class="row">
                          <div class="12u">
                            <input type="text" name="firstName" id="r-fname" placeholder="First Name" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="12u">
                            <input type="text" name="lastName" id="r-lname" placeholder="Last Name" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="12u">
                            <input type="text" name="email" id="r-email" placeholder="Email" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="12u">
                            <input type="text" name="phone" id="r-phone" placeholder="Phone" />
                          </div>
                        </div>
                        <div class="row 200%">
                          <div class="12u">
                            <ul class="actions">
                              <a id="btn-signup" href="#" class="button big scrolly"> Sign Up </a>

                            </ul>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>		
            </div> 
          </div>
      </article>
        </div>

        <!-- Contact -->
        <div class="wrapper style4">
          <article id="contact" class="container 75%">
            <header>
              <h2>Contact Us.</h2>
              <p>Message me for any questions!</p>
            </header>
            <div>
              <div class="row">
                <div class="12u">
                  <form method="post" action="#">
                    <div>
                      <div class="row">
                        <div class="6u">
                          <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="6u">
                          <input type="text" name="email" id="email" placeholder="Email" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="12u">
                          <input type="text" name="subject" id="subject" placeholder="Subject" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="12u">
                          <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                      </div>
                      <div class="row 200%">
                        <div class="12u">
                          <ul class="actions">
                            <li><input type="submit" value="Send Message" /></li>
                            <li><input type="reset" value="Clear Form" class="alt" /></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
